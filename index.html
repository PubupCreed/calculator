<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.min.css">
    <title>Calc App</title>
</head>
<body x-data>
    <div x-init="$nextTick(() => $el.remove())" class="lds-ripple"><div></div><div></div></div>
    <div class="app">
        <div class="app__container">
            <header class="header">
                <div class="header__container"></div>
            </header>
            <main class="main">
                <div x-data="calculator" class="main__container">
                    <div class="display">
                        <p class="firstNum" x-show="firstNum" x-text="firstNum" x-transition></p>
                        <p class="operation" x-show="firstNum" x-text="operation" x-transition></p>
                        <p class="lastNum" x-show="lastNum" x-text="lastNum" x-transition></p>
                        <p class="result" x-show="result" x-text="result" x-transition></p>
                    </div>
                    <div class="button__container">
                        <div class="operations">
                            <input @click="getOperation" type="button" value="+">
                            <input @click="getOperation" type="button" value="-">
                            <input @click="getOperation" type="button" value="*">
                            <input @click="getOperation" type="button" value="/">
                            <input @click="addDot" type="button" value=".">
                            <input @click="setResult" class="equal" type="button" value="=">
                            <input @click="clearAll" class="clear" type="button" value="C">
                        </div>
                        <div class="numbers">
                            <input @click="addNumber" type="button" value="1">
                            <input @click="addNumber" type="button" value="2">
                            <input @click="addNumber" type="button" value="3">
                            <input @click="addNumber" type="button" value="4">
                            <input @click="addNumber" type="button" value="5">
                            <input @click="addNumber" type="button" value="6">
                            <input @click="addNumber" type="button" value="7">
                            <input @click="addNumber" type="button" value="8">
                            <input @click="addNumber" type="button" value="9">
                            <input @click="addNumber" class="zero" type="button" value="0">
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="footer__container"></div>
            </footer>
        </div>
    </div>
    <script defer type="module" src="./js/app.js"></script>
</body>
</html>
